<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>
    {% if products %}
        <ul>
            {% for item in products %}
                <li>
                    <strong>{{ item.name }}</strong> - ${{ item.price }}<br>
                    Category: {{ item.category }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found.</p>
    {% endif %}
</body>
</html>
