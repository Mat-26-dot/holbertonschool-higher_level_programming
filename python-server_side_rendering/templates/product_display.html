<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% else %}
        <h1>Product List</h1>
        <table border="1">
            <tr>
                <th>ID</th><th>Name</th><th>Category</th><th>Price</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
